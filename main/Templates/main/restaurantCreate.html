    <style>
        .container{
            margin-top: 20px;
        }
        .jumbotron{
            padding-top:15px;
            padding-bottom:15px;
        }
        .content{
            min-height: 60%;
            margin: auto;
        }
        .row{
            margin:0;
            padding:0;
        }
        .inputDiv{
            margin-left: 200px;
            margin-right: 200px;
            margin-bottom: 50px;
        }
        select[size]{
            height: 28px;
        }
        .resCategory{
            width:300px;
            border-radius: 10px;
        }
        .input-group{
            margin:10px;
            width: 730px;
        }
        .resAddBtn{
            float:right;
        }

        .panel-footer{
            margin-top: 50px;
            height: 10%;
        }
    </style>

        src="https://code.jquery.com/jquery-3.4.1.js"

    <title>Hotspital</title>
    <script>

    </script>
</head>
<body>
 
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">후기 작성하기</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
    
                    </ul>
                </div>
            </div>
        </nav>
        <!---
        <div class="header">
            <div class="jumbotron">
                <h1>후기 작성하기</h1>
                <p>데이터 갖고 놀조</p>
            </div> -->
        
        <div class="content">
            <form action="./create" method="POST" onsubmit="return checkFrom();">{% csrf_token %}
                <div class="inputDiv">
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">병원 선택</span>
                        <select id="resCategory" name="resCategory" class="resCategory" size="1" required autofocus>
                            {% for category in categories %}
                            {% if category.id == 9 %} <!-- 기본그룹이 화면 호출하면 선택되도록 설정 -->
                            <option value={{category.id}} selected>{{category.category_name}}</option>
                            <!-- 해당 카테고리를 선택하면 id값이 서버로 전송된다.-->
                            {% else %}
                            <option value={{category.id}}>{{category.category_name}}
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group">{% csrf_token %}
                        <span class="input-group-addon" id="sizing-addon2">후기</span>
                        <select id="resTitle" name="resTitle" type="text" class="form-control" aria-describedby="sizing-addon2">
                            <option value="입원">입원</option>
                            <option value="수술">수술</option>
                            <option value="진료">진료</option>
                        </select>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">제목</span>
                        <input id="resLink" name="resLink" type="text" class="form-control" placeholder="제목을 입력해주세요." aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">상세 내용</span>
                        <textarea id="resContent" name="resContent" cols="90" rows="10" placeholder="상세 내용을 입력해주세요."></textarea>
                    </div>
                    <input type="submit" class="resAddBtn btn btn-primary" role="button" value="후기 추가!"/>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
